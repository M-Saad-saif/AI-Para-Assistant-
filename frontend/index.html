<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Paragraph Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ai para ass.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body>
    <header>
        <h1>AI Paragraph Assistant</h1>
        <div class="header-actions">
            <button class="header-btn" id="themeToggle">ðŸŒ™ Dark Mode</button>
            <button class="header-btn" id="historyToggle" aria-controls="historyNav" aria-expanded="false">â˜° History</button>
        </div>
    </header>

    <!-- overlay and off-canvas nav (used only on small widths 300-700px) -->
    <div id="navOverlay" class="hidden" tabindex="-1"></div>
    <nav id="historyNav" class="history-nav" aria-hidden="true">
        <div class="history-card card">
            <div class="history-header">
                <h2>History</h2>
                <button id="historyClose" aria-label="Close history">âœ•</button>
            </div>
            <!-- .history-section (with #historyList) will be moved here by JS on small widths -->
        </div>
    </nav>

    <main>
        <!-- Left side: Input + Output -->
        <div class="left-side">
            <section class="input-section card">
                <textarea id="inputText" placeholder="Paste your paragraph here..."></textarea>
                <div class="controls">
                    <select id="action">
                        <option value="summarize">Summarize</option>
                        <option value="quiz">Generate Quiz</option>
                        <option value="simplify">Simplify Text</option>
                        <option value="eli5">Explain Like I'm 5</option>
                        <option value="translate">Translate (Urdu)</option>
                        <option value="keypoints">Key Points</option>
                    </select>
                    <!-- <input type="range" id="speed" min="1" max="100" value="20" title="Typing Speed"> -->
                </div>
                <div class="buttons">
                    <button onclick="generate()">Generate</button>
                    <button onclick="copyOutput()">Copy Output</button>
                    <button onclick="downloadPDF()">Download PDF</button>
                </div>
            </section>

            <section class="output-section card">
                <h2>Output</h2>
                <div id="output"></div>
            </section>
        </div>

        <!-- Right side: History -->
        <section class="history-section card">
            <h2>History</h2>
            <ul id="historyList"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
